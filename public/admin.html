<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>El Perrito — Admin</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>

<header class="topbar glass">
  <div class="brand">
    <a href="../index.html" class="logo-link">
      <img src="../src/assets/logo.png" alt="El Perrito" class="logo">
      <span>El Perrito</span>
    </a>
  </div>
  <nav class="nav">
    <a href="../index.html">Inicio</a>
    <a href="cart.html">Carrito</a>
    <a href="login.html" id="loginLink">Acceder</a>
    <a href="admin.html" id="adminLink" class="hidden">Admin</a>
    <button id="logoutBtn" class="hidden">Salir</button>
  </nav>
</header>

  <main class="page">
    <div class="container admin">
      <section class="card">
        <h2>Nuevo producto</h2>
        <form id="newProductForm" class="stack">
          <input name="nombre" placeholder="Nombre" required>
          <div class="grid-2">
            <input name="id_categoria" type="number" placeholder="ID categoría" required>
            <input name="precio_venta" type="number" step="0.01" placeholder="Precio" required>
          </div>
          <input name="imagen" placeholder="URL de imagen (src/assets/...)">
          <input name="descripcion" placeholder="Descripción">
          <label class="muted"><input type="checkbox" name="es_medicamento" value="1"> Es medicamento</label>
          <button class="btn primary">Crear</button>
        </form>
        <p id="pmsg" class="msg"></p>
      </section>

      <section class="card">
        <h2>Inventario</h2>
        <form id="stockForm" class="stack">
          <input name="id_producto" type="number" placeholder="ID producto" required>
          <div class="grid-2">
            <input name="stock" type="number" placeholder="Stock" required>
            <input name="stock_minimo" type="number" placeholder="Stock mínimo" value="0">
          </div>
          <button class="btn primary">Actualizar</button>
        </form>
        <p id="smsg" class="msg"></p>
      </section>
    </div>
  </main>

<footer class="topbar glass" style="justify-content:center; margin-top:24px">
  <small style="color:#fff">© El Perrito</small>
</footer>

  <script src="../src/js/api.js"></script>
  <script src="../src/js/admin.js"></script>
</body>
</html>
