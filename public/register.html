<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>El Perrito — Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg">

  <header class="header">
    <a href="index.html"><img class="logo" src="images/logo.png" alt="El Perrito"></a>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a class="disabled" href="#">Promociones</a>
      <a href="cart.html">Carrito</a>
      <a id="accountLink" href="login.html">Cuenta</a>
    </nav>
  </header>

  <div class="center container">
    <div class="card form">
      <h2>Formulario de registro</h2>

      <form id="regForm">
        <div class="grid2">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" required>
          </div>
        </div>

        <div class="grid2">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Número telefónico</label>
            <input id="telefono" name="telefono" type="tel">
          </div>
        </div>

        <div class="grid2">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirma tu contraseña</label>
            <input id="confirm_password" name="confirm_password" type="password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text">
        </div>

        <button class="btn primary" type="submit">Registrarse</button>
      </form>

      <p>¿Ya tienes una cuenta? <a href="login.html">inicia sesión</a></p>
      <p id="msg"></p>
    </div>
  </div>

  <script src="js/header.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
