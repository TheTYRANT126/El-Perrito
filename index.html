<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>El Perrito — Inicio</title>
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body class="bg">
  <!-- header -->
  <header class="header">
    <a href="index.html"><img class="logo" src="src/assets/icon/logo.png" alt="El Perrito"></a>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a class="disabled" href="#">Promociones prox

  <div class="container">
    <div class="card">

        <input id="q" type="text" placeholder="Búsqueda">

            <ul id="listaCategorias"></ul>

        <div class="pop">
          <button id="btnHist" class="btn outline">Historial</button>
          <div id="panelHist" class="pop-panel" style="display:none">
            <ul id="histList"></ul>
          </div>
        </div>

      <div id="grid" class="grid"></div>

  <script type="module" src="src/js/header.js"></script>
  <script type="module" src="src/js/home.js"></script>
